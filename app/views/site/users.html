<script type="text/template" id="users-template">
  <table class="table table-striped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
          <th>Buttons</th>
        </tr>
      </thead>
      <tbody class="app-child-region"></tbody>
  </table>
</script>

<script type="text/template" id="user-template">
  <td>{{- this.model.get("first_name") }}</td>
  <td>{{- this.model.get("last_name") }}</td>
  <td>{{- this.model.get("username") }}</td>
  <td>
  	<a href="#" class="btn btn-default app-btn-view">
  		<i class="glyphicon glyphicon-eye-open"></i>
  	</a>
  	<a href="#" class="btn btn-warning app-btn-edit">
  		<i class="glyphicon glyphicon-edit"></i>
  	</a>
  	<a href="#" class="btn btn-danger app-btn-delete">
  		<i class="glyphicon glyphicon-trash"></i>
  	</a>
  </td>
</script>

<script type="text/template" id="app-user-remove">
  <td scope="row" colspan="3" style="vertical-align: middle;">
    Do you realy want delete user {{- this.model.fullName() }}?
  </td>
  <td>
    <a href="#" class="btn btn-danger app-btn-approve">
      <i class="glyphicon glyphicon-ok"></i> Yes
    </a>
    <a href="#" class="btn btn-default app-btn-cancel">
      <i class="glyphicon glyphicon-remove"></i> No
    </a>
  </td>
</script>

<script type="text/template" id="app-user-edit">
  <form class="app-form">
    <div class="form-group">
      <label for="exampleInputEmail1">First Name</label>
      <input type="text" class="form-control app-first-name" id="firstName" placeholder="First Name" value="{{- this.model.get('first_name') }}">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control app-last-name" id="lastName" placeholder="Last Name" value="{{- this.model.get('last_name') }}">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control app-username" id="username" placeholder="Username" value="{{- this.model.get('username') }}">
    </div>
    <div class="form-group">
      <label for="bio">Bio</label>
      <textarea class="form-control app-bio" id="bio" placeholder="Bio" rows="7">{{- this.model.get('bio') }}</textarea>
    </div>
    <button type="submit" class="btn btn-info app-btn-save">{{- this.model.isNew() ? 'Save' : 'Update' }}</button>

    {{ if (!this.model.isNew()) { }}
      <button type="button" class="btn btn-danger app-btn-delete">Delete</button>
    {{ } }}
  </form>
</script>

<script type="text/template" id="app-user-view">
  <table class="table">
    <thead>
      <tr>
        <th>Property</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>First Name</td>
        <td>{{- this.model.get('first_name') }}</td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td>{{- this.model.get('last_name') }}</td>
      </tr>
      <tr>
        <td>Username</td>
        <td>{{- this.model.get('username') }}</td>
      </tr>
      <tr>
        <td>Bio</td>
        <td>{{- this.model.get('bio') }}</td>
      </tr>
    </tbody>
  </table>
</script>

<div class="row">
  <div class="col-md-12">
    <a href="#" class="btn btn-info app-btn-new-user"><i class="glyphicon glyphicon-plus"></i> Add New User </a>
  </div>
</div>
<div class="row">
  <div class="col-md-6 app-left-region"></div>
  <div class="col-md-6 app-right-region"></div>
</div>
